<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #8e44ad;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      width: 100%;
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
